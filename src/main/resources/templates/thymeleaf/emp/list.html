<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>list.html</title>
<!--/*/
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css">		// 실행시
<link rel="stylesheet" href="/webjars/animate.css/3.5.2/animate.css">
/*/-->
<!-- 에디팅시, content asist -->
<link rel="stylesheet" href="../css/bootstrap.css" data-th-remove="all">
<link rel="stylesheet" href="../css/animate.css" data-th-remove="all">
</head>

<body>
<h1>Emp list !</h1>
<h2 data-th-text="${'thymeleaf Emp list !'}"></h2>
<!-- <p class="animated rotateIn" data-th-text="${emps}"></p> -->
<hr>
<table class="table table-hover table-striped table-bordered animated zoomInUp">
	<thead>
		<tr>
			<th>empno</th>
			<th>ename</th>
			<th>gender</th>
			<th>job</th>
			<th>mgr</th>
			<th>hiredate</th>
			<th>sal</th>
			<th>comm</th>		
		</tr>
	</thead>
	<tfoot>
	</tfoot>
	<tbody>
		<tr data-th-each="e : ${emps}">
			<td data-th-text="${e.empno}">empno</td>
			<td data-th-text="${e.ename}">ename</td>
			<td data-th-text="${e.gender}">gender</td>
			<td data-th-text="${e.job}">job</td>
			<td data-th-text="${e.mgr?.ename}">mgr</td>
			<td data-th-text="${e.hiredate}">hiredate</td>
			<td data-th-text="${e.sal}">sal</td>
			<td data-th-text="${e.comm}">comm</td>
		</tr>
	</tbody>
</table>
<hr>
<ul data-th-with="xxx=${emps}" class="list-group animated swing">
	<li data-th-text="${xxx}" class="list-group-item"></li>
</ul>





</body>
</html>
