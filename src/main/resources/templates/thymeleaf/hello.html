<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>hello.html</title>
</head>
<body>
<h2>Hello Thymeleaf !</h2>
<h3 data-th-text="${'thymeleaf text 출력 테스트'}"></h3>
<hr>
<p th:text="${deptVO}"></p>
<p data-th-text="${deptVO}"></p>
<hr>
<ul>
	<li data-th-text="${deptVO.deptno}"></li>
	<li data-th-text="${deptVO.dname}"></li>
	<li data-th-text="${deptVO.loc}"></li>
</ul>
<hr>
<ul data-th-inline="text">
	<li>inline</li>
	<li>[[${deptVO.deptno}]]</li>
	<li>[[${deptVO.dname}]]</li>
	<li>[[${deptVO.loc}]]</li>
</ul>








</body>
</html>
